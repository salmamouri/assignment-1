<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <section class="banner">
       
        <h1>Help the Sufferers</h1>
        <h1>Those Who Need Help</h1>
        <p>We are an organization who works for poor, flood affected areas and other natural diseasters.</p>
        <button class="donate-btn">Donate Now</button>
       
    </section>
    <section>
        <div class="donate-part">
          <h1>Donate Today</h1>
          <p>Everyone can donate by clicking belows
            given amount.
          </p>
        </div>
        <div class="amount">
           <div>100tk</div>
           <div id="selected">200tk</div>
           <div>300tk</div>
           <div>400tk</div>
           <div>500tk</div>

        </div>
        <div class="other-amount">
            <label for="">other amount</label>
            <input type="number">
            <div class="hr"></div>
            <button class="donate-btn">Donate Now</button>
        </div>
    </section>
</body>
</html>
